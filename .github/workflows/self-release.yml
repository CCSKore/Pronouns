# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#Publishing-using-gradle

name: Publish to Releases

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all


    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Add SHORT_SHA env property with commit short sha
      run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV


    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3 # v3.1.0
      with:
         gradle-version: 8.6

    - name: Create wrapper
      run: gradle wrapper

    - name: Make gradlew executible
      run: chmod +x gradlew

    - name: Build API
      run: ./gradlew API:shadowJar
    - name: Build Paper
      run: ./gradlew Paper:shadowJar
    - name: Build Sponge
      run: ./gradlew Sponge:shadowJar
    - name: Build Fabric
      run: ./gradlew Fabric:build

    - uses: "marvinpinto/action-automatic-releases@latest"
      name: Create Release
      with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: ${{ SHORT_SHA }}
          prerelease: true
          title: Release ${{ SHORT_SHA }}
          files: |
            output/*.jar
